<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="content">
    <h1>Admin Dashboard</h1>
    <p>Welcome, <span th:text="${#authentication.name}"></span>! Manage quizzes below.</p>

    <div class="mb-3">
        <a th:href="@{/admin/create-quiz}" class="btn btn-success">Create New Quiz</a>
    </div>

    <div th:if="${quizzes.isEmpty()}" class="alert alert-info">
        No quizzes available. Create one to get started!
    </div>

    <div th:if="${!quizzes.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.id}"></td>
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.description}"></td>
                <td th:text="${#temporals.format(quiz.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/admin/edit-quiz/{id}(id=${quiz.id})}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{/admin/delete-quiz/{id}(id=${quiz.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this quiz?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination if needed -->
    <nav th:if="${quizzes.size() > 10}" aria-label="Quiz pagination">
        <!-- Add pagination logic here -->
    </nav>
</div>

</body>
</html>
