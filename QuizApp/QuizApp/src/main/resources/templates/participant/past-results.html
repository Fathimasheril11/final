<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="content">
    <h1>Past Quiz Results</h1>

    <div th:if="${results.isEmpty()}" class="alert alert-info">
        No past results yet. Take a quiz to see your scores!
    </div>

    <div th:if="${!results.isEmpty()}">
        <div class="row" th:each="result : ${results}">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${result.quiz.title}"></h5>
                        <p class="card-text">Score: <span th:text="${result.score} + '/' + ${#lists.size(result.quiz.questions)}"></span></p>
                        <p class="text-muted">Completed: <span th:text="${#temporals.format(result.completedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                        <a th:href="@{/participant/results/{id}(id=${result.id})}" class="btn btn-sm btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/participant/dashboard}" class="btn btn-outline-primary">Back to Quizzes</a>
    </div>
</div>

</body>
</html>
