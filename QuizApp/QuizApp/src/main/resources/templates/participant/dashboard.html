<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="content">
    <h1>Participant Dashboard</h1>
    <p>Welcome, <span th:text="${#authentication.name}"></span>! Choose a quiz to take.</p>

    <div th:if="${quizzes.isEmpty()}" class="alert alert-info">
        No quizzes available at the moment.
    </div>

    <div class="row" th:if="${!quizzes.isEmpty()}">
        <div th:each="quiz : ${quizzes}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${quiz.title}"></h5>
                    <p class="card-text" th:text="${quiz.description}"></p>
                    <p class="card-text"><small class="text-muted">Created: <span th:text="${#temporals.format(quiz.createdAt, 'yyyy-MM-dd')}"></span></small></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/participant/take-quiz/{id}(id=${quiz.id})}" class="btn btn-primary">Take Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/participant/past-results}" class="btn btn-info">View Past Results</a>
    </div>
</div>

</body>
</html>
