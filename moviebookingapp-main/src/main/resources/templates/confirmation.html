<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success text-center">
                <h1>Booking Confirmed!</h1>
                <p class="lead">Movie: <span th:text="${movie}"></span></p>
                <p class="lead">Time: <span th:text="${time}"></span></p>
                <p class="lead">Seats: <span th:text="${seats}"></span></p>
                <p class="lead">Total: $<span th:text="${total}"></span></p>
                <p>Check your email for confirmation.</p>
                <a href="/profile" class="btn btn-primary">Go to Profile</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
