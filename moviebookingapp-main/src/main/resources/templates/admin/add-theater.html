<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theaters List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Theater</h2>
    <form th:action="@{/admin/save-theater}" th:object="${theater}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Theater Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter theater name" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Enter location" required>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" th:field="*{capacity}" class="form-control" id="capacity" placeholder="Enter seating capacity" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Theater</button>
        <a th:href="@{/admin/theaters}" class="btn btn-link mt-3">Back to Theater List</a>
        <a th:href="@{/admin/theaters}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
