<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shows for Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Shows for <span th:text="${movie.title}"></span></h1>
    div class="row">
    <div class="col-md-12" th:each="show : ${shows}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Theater: <span th:text="${show.theater}"></span> - Time: <span th:text="${show.time}"></span></h5>
        <a th:href="@{/book/{id}(id=${show.id})}" class="btn btn-primary">Book Seats</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
