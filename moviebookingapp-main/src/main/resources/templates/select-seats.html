<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1>Select Seats for <span th:text="${show.movie.title}"></span> at <span th:text="${show.showTime}"></span></h1>
<form th:action="@{/book/{id}(id=${show.id})}" method="post">
    <input type="hidden" th:name="showId" th:value="${showId}">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead><tr>
                    <th>Seat</th>
                    <th>Available</th>
                </tr></thead>
                <tbody>
                <tr th:each="seat : ${seats}">
                    <td th:text="${seat.number}"></td>
                    <td>
                        <input type="checkbox" th:name="'seat_' + ${seat.number}" th:value="${seat.number}" th:if="${seat.available}" disabled th:if="${!seat.available}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Reserve</button>
</form>
</div>
</body>
</html>
