<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Movie</h1>
    <form th:action="@{/movies/{id}/edit(id=${movie.id})}" th:object="${movie}" method="post" >
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" th:value="${movie.title}" name="title" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" class="form-control" id="genre" th:value="${movie.genre}" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration:</label>
            <input type="number" class="form-control" id="duration" th:value="${movie.duration}" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="likes" class="form-label">Likes:</label>
            <input type="text" class="form-control" id="likes" th:value="${movie.likes}" name="likes" required>
        </div>
        <div class="mb-3">
            <label for="posterFile" class="form-label">Poster Upload:</label>
            <input type="file" class="form-control" id="posterFile" name="posterFile" accept="image/*">
            <small class="form-text text-muted" th:if="${movie.posterUrl}">Current: <span th:text="${movie.posterUrl}"></span></small>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <form th:action="@{/movies/{id}/delete(id=${movie.id})}" method="post" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this movie?');">
        <button type="submit" class="btn btn-danger">Delete Movie</button>
    </form>
</div>

</body>
</html>
