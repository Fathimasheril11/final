<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Theater</h1>

    <form th:action="@{'/admin/theaters/edit/' + ${theater.id}}" th:object="${theater}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Theater Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" th:field="*{location}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="number" id="capacity" name="capacity" th:field="*{capacity}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/admin/theaters}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
