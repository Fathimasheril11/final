<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Profile</h1>
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>
    <h2>Booking History</h2>
    <div class="row">
        <div class="col-md-12" th:each="booking : ${bookings}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Movie: <span th:text="${booking.movie}"></span> - Time: <span th:text="${booking.time}"></span></h5>
                    <p class="card-text"><strong>Status:</strong> <span th:text="${booking.status}"></span></p>
                    <button th:if="${booking.status == 'Confirmed'}" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
