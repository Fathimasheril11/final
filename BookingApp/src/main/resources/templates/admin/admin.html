<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Dashboard</h1>
    <a th:href="@{/admin/movies/add}" class="btn btn-success mb-3">Add New Movie</a>
    <table class="table table-striped">
        <thead> <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr> </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.duration} + ' min'"></td>
            <td th:text="${movie.rating}"></td>
            <td>
                <a th:href="@{/admin/movies/{id}/edit(id=${movie.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/admin/movies/{id}/delete(id=${movie.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/movies}" class="btn btn-secondary">Back to Movies</a>
</div>

</body>
</html>
