<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Browse Movies</h1>
    <div class="row mb-4">
        <div class="col-md-6">
            <form th:action="@{/movies}" method="get">
                <input type="text" name="genre" placeholder="Search by genre (e.g., Action, Drama)"/>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="row" th:each="movie : ${movies}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${movie.posterUrl}" class="card-img-top" alt="Movie Poster">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text" th:text="${movie.genre} + ' | ' + ${movie.duration} + ' min'"></p>
                    <a th:href="@{/shows/{id}(id=${movie.id})}" class="btn btn-primary">View Shows</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
